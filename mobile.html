<!DOCTYPE html>
<html>
<head>
    <title> Pick-a-place 360 Gallery </title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-cubemap-component@3.0.0/index.js"></script>
    <script src="./layers.js" defer></script>
</head>
<body>
<a-scene loading-screen="dotsColor: red; backgroundColor: white"
         physics="debug: false">



    <a-entity class="raycasting" cursor="rayOrigin:mouse" raycaster="objects: .Icons2D"></a-entity>

    <!-- World Space Buttons to select scene Background  -->
    <a-plane color="blue" id="widget" position="-4 1.5 -4" class="Icons2D"  onclick="setLayer1()" visible="true"></a-plane>
    <a-plane color="red" id="widget2" position="-2 1.5 -4" class="Icons2D" onclick="setLayer2()" visible="true"></a-plane>
    <a-plane color="red" id="widget3" position="0 1.5 -4" class="Icons2D"  onclick="setLayer3()" visible="true"></a-plane>
    <a-plane color="red" id="widget4" position="2 1.5 -4" class="Icons2D"  onclick="setLayer4()" visible="true"></a-plane>
    <a-plane color="red" id="widget5" position="4 1.5 -4" class="Icons2D"  onclick="setLayer5()" visible="true"></a-plane>


    <!-- Cubemap Layers, we toggle these layers to give the illusion of a scene change. We could also nest objects in these layers to really sell it! -->
    <a-entity id="L1" visible="true" defer>
        <a-sky id="sky-1" radius="10" src="#sky1"></a-sky>
    </a-entity>

    <a-entity id="L2" visible="true" defer>
        <a-sky id="sky-2" radius="10" src="#sky2"></a-sky>
    </a-entity>

    <a-entity id="L3" visible="true" defer>
        <a-sky id="sky-3" radius="10" src="#sky3"></a-sky>
    </a-entity>

    <a-entity id="L4" visible="true" defer>
        <a-sky id="sky-4" radius="10" src="#sky4"></a-sky>
    </a-entity>

    <a-entity id="L5" visible="true" defer>
        <a-sky id="sky-5" radius="10" src="#sky5"></a-sky>
    </a-entity>

    <a-entity id="landingPage" visible="true">
        <a-sky id="sky-5" radius="10" src="#sky1"></a-sky>
    </a-entity>

    <!-- assets  -->
    <a-assets timeout="10000">

        <img id="sky1" crossorigin="anonymous" src="./assets/equi/cityn.jpg">
        <img id="sky2" crossorigin="anonymous" src="./assets/equi/landing.jpg">
        <img id="sky3" crossorigin="anonymous" src="./assets/equi/Sky.jpg">
        <img id="sky4" crossorigin="anonymous" src="./assets/equi/room.jpg">
        <img id="sky5" crossorigin="anonymous" src="./assets/equi/snow.jpg">

    </a-assets>


    </a-assets>


</a-scene>
</body>
</html>
